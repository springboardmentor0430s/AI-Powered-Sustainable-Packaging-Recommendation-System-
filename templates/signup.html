<!DOCTYPE html>
<html>
<head>
    <title>EcoPackAI | Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5 w-50 bg-white p-4 shadow rounded">
    <h3>Create Account</h3>

    <!-- EMAIL -->
    <input id="email" type="email" class="form-control mb-3" placeholder="Email address" required>

    <!-- NEW PASSWORD -->
    <input id="password" type="password" class="form-control mb-3" placeholder="New password" required>

    <!-- CONFIRM PASSWORD -->
    <input id="confirm_password" type="password" class="form-control mb-3" placeholder="Confirm password" required>

    <button class="btn btn-success w-100" onclick="signup()">Register</button>

    <p class="mt-3 text-center">
        Already registered? <a href="/">Login</a>
    </p>
</div>

<script>
async function signup() {
    if (password.value !== confirm_password.value) {
        alert("Passwords do not match");
        return;
    }

    const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: email.value,
            password: password.value
        })
    });

    if (res.ok) {
        window.location.href = "/";
    } else {
        alert("Signup failed. Email may already exist.");
    }
}
</script>

</body>
</html>
