{% extends "base.html" %}
{% block title %}Signup - EcoPackAI{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-left d-none d-lg-flex">
            <h1>Join <span>EcoPackAI</span> Today!</h1>
        </div>
        <div class="auth-right">
            <div class="auth-card">
                <i class="fas fa-user-plus auth-icon"></i>
                <h2 class="auth-title">Signup</h2>
                <form method="POST">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-auth mt-2">Signup</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/login" class="auth-link">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
