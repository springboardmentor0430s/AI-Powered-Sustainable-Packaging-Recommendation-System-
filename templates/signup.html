<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPackAI | Secure Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-dark: #1a2421; --eco-green: #2ecc71; --accent-gold: #f1c40f; }
        body { background: var(--primary-dark); height: 100vh; font-family: 'Inter', sans-serif; color: white; display: flex; align-items: center; justify-content: center; margin: 0; }
        
        /*alag: Professional Card */
        .auth-card { background: #24312d; border-radius: 24px; overflow: hidden; display: flex; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border: 1px solid #2f3e39; width: 1000px; max-width: 95%; min-height: 580px; }
        
        /* Left Brand Panel */
        .auth-brand { background: linear-gradient(135deg, #1e2a26 0%, #0d1a15 100%); padding: 60px; width: 45%; position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .auth-brand::after { content: ''; position: absolute; width: 200px; height: 200px; background: var(--eco-green); filter: blur(120px); opacity: 0.15; top: -50px; left: -50px; }
        
        /* Right Form Panel */
        .auth-form { padding: 60px; width: 55%; background: #ffffff; color: #1a2421; }
        .form-control { border-radius: 12px; padding: 12px; border: 1.5px solid #eee; background: #f9f9f9; color: #1a2421; }
        .form-control:focus { border-color: var(--eco-green); box-shadow: none; background: white; }
        
        .btn-join { background: var(--primary-dark); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; width: 100%; transition: 0.3s; margin-top: 10px; }
        .btn-join:hover { background: var(--eco-green); transform: translateY(-2px); color: white; }
        
        /* Active Social Grid */
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn-social { border: 1.5px solid #eee; border-radius: 12px; padding: 10px; background: white; font-weight: 500; display: flex; align-items: center; justify-content: center; transition: 0.2s; color: #1a2421; text-decoration: none; cursor: pointer; }
        .btn-social:hover { background: #f5f5f5; border-color: #ddd; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-brand d-none d-lg-flex text-center">
        <h1 class="fw-bold mb-3" style="color: var(--eco-green);">EcoPack<span class="text-white">AI</span></h1>
        <p class="text-muted mb-4">The Next Generation of Sustainable Packaging Intelligence.</p>
        <div class="mt-4 text-start d-inline-block">
            <div class="badge bg-dark p-2 mb-2 text-success border border-success w-100 text-start">✓ 3-5 AI Alternatives Ranked</div>
            <div class="badge bg-dark p-2 mb-2 text-warning border border-warning w-100 text-start">✓ Carbon Impact Tracking</div>
            <div class="badge bg-dark p-2 mb-2 text-info border border-info w-100 text-start">✓ BI Analytics Dashboard</div>
        </div>
    </div>

    <div class="auth-form">
        <h3 class="fw-bold mb-1">Create Account</h3>
        <p class="text-muted small mb-4">Start optimizing your sustainability metrics today.</p>

        <div class="social-grid mb-4">
            <a href="https://accounts.google.com/signin" target="_blank" class="btn-social">
                <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="me-2"> Google
            </a>
            <a href="https://github.com/login" target="_blank" class="btn-social">
                <img src="https://img.icons8.com/ios-filled/20/000000/github.png" class="me-2"> GitHub
            </a>
        </div>

        <div class="text-center text-muted mb-4 small">OR REGISTER WITH EMAIL</div>

        <form action="/register" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Business Email" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password (min 8 characters)" required>
            </div>
            <button type="submit" class="btn btn-join">Initialize Dashboard</button>
        </form>
        
        <p class="text-center mt-4 small text-muted">Already a member? <a href="/" class="text-success text-decoration-none fw-bold">Login</a></p>
    </div>
</div>

</body>
</html>
