<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoPackAI – Impact Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Data Labels -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #fff;
      padding: 16px;
      border-right: 1px solid #e5e7eb;
    }

    .sidebar h2 {
      color: #047857;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 12px 0;
      color: #111827;
      text-decoration: none;
      font-weight: 500;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .export-btn {
      background: #047857;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 18px;
    }

    .kpi {
      background: white;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .kpi h3 {
      font-size: 13px;
      color: #6b7280;
      margin: 0;
    }

    .kpi p {
      font-size: 22px;
      margin-top: 6px;
      color: #047857;
      font-weight: bold;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .chart {
      height: 220px;
      max-height: 220px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EcoPackAI</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/impact">Impact</a>
    <a href="/history">History</a>
  </div>

  <!-- Content -->
  <div class="content" id="impactContent">

    <div class="top-bar">
      <h3>Impact Insights</h3>
      <button class="export-btn" onclick="exportPDF()">Export PDF</button>
    </div>

    <!-- KPIs -->
    <div class="kpi-grid">
      <div class="kpi">
        <h3>Total Recommendations</h3>
        <p id="totalRec">0</p>
      </div>
      <div class="kpi">
        <h3>Avg Cost (₹)</h3>
        <p id="avgCost">₹0</p>
      </div>
      <div class="kpi">
        <h3>Avg CO₂ (kg)</h3>
        <p id="avgCO2">0</p>
      </div>
    </div>

    <div class="card">
      <h4>Cost Impact</h4>
      <canvas id="costBar" class="chart"></canvas>
    </div>

    <div class="row">
      <div class="card">
        <h4>Cost Trend</h4>
        <canvas id="costTrend" class="chart"></canvas>
      </div>
      <div class="card">
        <h4>Best vs Avg vs Worst Cost</h4>
        <canvas id="costSummary" class="chart"></canvas>
      </div>
    </div>

    <div class="card">
      <h4>CO₂ Comparison</h4>
      <canvas id="co2Compare" class="chart"></canvas>
    </div>

    <div class="row">
      <div class="card">
        <h4>CO₂ Trend</h4>
        <canvas id="co2Trend" class="chart"></canvas>
      </div>
      <div class="card">
        <h4>Best vs Avg vs Worst CO₂</h4>
        <canvas id="co2Summary" class="chart"></canvas>
      </div>
    </div>

    <div class="card">
      <h4>Material Distribution</h4>
      <canvas id="materialPie" style="max-height:220px;"></canvas>
    </div>

  </div>
</div>

<script src="/static/impact.js"></script>
</body>
</html>
