<!DOCTYPE html>
<html>
<head>
    <title>AI Material Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card p-4 shadow">
        <h2>Material Input Form</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Material Cost ($)</label>
                <input type="number" name="cost" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>CO2 Footprint (kg)</label>
                <input type="number" name="co2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Get AI Prediction</button>
        </form>
    </div>
</body>
</html>
