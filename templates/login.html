{% extends "base.html" %}
{% block title %}Login - EcoPackAI{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-left d-none d-lg-flex">
            <h1>Welcome Back to <span>EcoPackAI</span></h1>
        </div>
        <div class="auth-right">
            <div class="auth-card">
                <i class="fas fa-lock auth-icon"></i>
                <h2 class="auth-title">Login</h2>
                <form method="POST">
                    <input type="text" name="username_or_email" class="form-control" placeholder="Username or Email" required>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-auth mt-2">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="/signup" class="auth-link">Signup</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
