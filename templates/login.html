<!DOCTYPE html>
<html>
<head>
    <title>EcoPackAI Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f4f7fb;">

    <!-- LEFT : ECO ILLUSTRATION -->
    <div style="background:#f0fdf4;padding:40px;border-radius:20px 0 0 20px;width:420px;
                display:flex;flex-direction:column;align-items:center;justify-content:center;">

        <svg width="260" height="260" viewBox="0 0 260 260">
            <circle cx="130" cy="130" r="105" fill="#dcfce7"/>
            <rect x="80" y="140" width="100" height="55" rx="16" fill="#34d399"/>
            <rect x="80" y="130" width="100" height="20" rx="10" fill="#6ee7b7"/>
            <rect x="126" y="95" width="8" height="45" rx="4" fill="#16a34a"/>
            <ellipse cx="110" cy="105" rx="18" ry="10" fill="#22c55e"/>
            <ellipse cx="150" cy="105" rx="18" ry="10" fill="#22c55e"/>
            <text x="130" y="235" text-anchor="middle" font-size="15"
                  fill="#065f46" font-weight="600">
                Sustainable Eco Packaging
            </text>
        </svg>

        <p style="color:#047857;font-size:14px;text-align:center;">
            Packaging that grows with nature ðŸŒ±
        </p>
    </div>

    <!-- RIGHT : LOGIN FORM -->
    <div style="background:white;padding:40px;border-radius:0 20px 20px 0;width:380px;
                box-shadow:0 2px 15px rgba(0,0,0,0.05);">

        <h2 style="color:#047857;text-align:center;margin-bottom:20px;">
            EcoPackAI Login
        </h2>

        <form method="POST">

            <input
                type="email"
                name="email"
                value="mishrayashashree@gmail.com"
                placeholder="Email"
                required
                style="margin-bottom:15px;"
            >

            <input
                type="password"
                name="password"
                value="Yashu@123"
                placeholder="Password"
                required
                style="margin-bottom:20px;"
            >

            <button type="submit" style="width:100%;">Login</button>
        </form>

        {% if error %}
        <p style="color:red;text-align:center;margin-top:10px;">
            {{ error }}
        </p>
        {% endif %}

        <!-- REGISTER LINK -->
        <p style="text-align:center;margin-top:18px;font-size:14px;">
            New user?
            <a href="/register" style="color:#047857;font-weight:600;text-decoration:none;">
                Register here
            </a>
        </p>

    </div>

</div>

</body>
</html>
