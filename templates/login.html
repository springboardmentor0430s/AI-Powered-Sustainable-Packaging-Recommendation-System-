<!DOCTYPE html>
<html>
<head>
    <title>EcoPackAI | Login</title>

    <!-- Bootstrap CDN (recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row shadow rounded w-75 bg-white">

        <!-- LEFT PANEL -->
        <div class="col-md-5 bg-success text-white p-4 rounded-start">
            <h2>EcoPackAI</h2>
            <p>AI-Powered Sustainable Packaging</p>
            <ul>
                <li>Cost prediction</li>
                <li>CO₂ impact analysis</li>
                <li>Top material recommendations</li>
            </ul>
        </div>

        <!-- RIGHT LOGIN PANEL -->
        <div class="col-md-7 p-4">
            <h4>Login</h4>

            <input id="email" type="email" class="form-control mb-3" placeholder="Email address" required>
            <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

            <button class="btn btn-success w-100" onclick="login()">Login</button>

            <p class="mt-3">
                New user? <a href="/signup">Create account</a>
            </p>
        </div>

    </div>
</div>

<script>
async function login(){
    const res = await fetch("/api/login", {
        method: "POST",
        credentials: "include",   // ✅ CRITICAL FIX
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: email.value,
            password: password.value
        })
    });

    if (res.ok) {
        window.location.href = "/dashboard";
    } else {
        alert("Invalid email or password");
    }
}
</script>

</body>
</html>
