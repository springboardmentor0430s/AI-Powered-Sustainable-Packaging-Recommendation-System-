<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPackAI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #2e7d32; /* Wahi green background jo photo mein hai */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .card { 
            border-radius: 15px; 
            width: 380px; 
            padding: 25px; 
            border: none;
        }
        .btn-success {
            background-color: #2e7d32;
            border: none;
        }
        .nav-tabs-custom {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-tabs-custom a {
            text-decoration: none;
            color: #6c757d;
            font-weight: bold;
            padding-bottom: 5px;
        }
        .nav-tabs-custom a.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg">
        <div class="text-center mb-4">
            <h3 class="fw-bold m-0">EcoPackAI</h3>
            <p class="text-muted small">AI-Powered Sustainable Packaging</p>
        </div>

        <div class="nav-tabs-custom">
            <a href="/login" class="active">Login</a>
            <a href="/signup">Register</a>
        </div>

        <form action="/login_check" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold">Email *</label>
                <input type="email" name="email" class="form-control bg-light" placeholder="email@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Password *</label>
                <input type="password" name="password" class="form-control bg-light" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100 py-2 mt-2">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>
    </div>

</body>
</html>
